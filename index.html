<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Get Motivated!.io</title>
<style>

body {
margin: 0;
padding: 0;
overflow: hidden;
background: linear-gradient(270deg, #ff00cc, #3333ff, #00ffcc);
background-size: 600% 600%;
animation: backgroundShift 15s ease infinite;
font-family: 'Orbitron', sans-serif;
color: #fff;
text-align: center;
}

@keyframes backgroundShift {
0% { background-position: 0% 50%; }
50% { background-position: 100% 50%; }
100% { background-position: 0% 50%; }
}

h1 {
font-size: 4rem;
color: #fff;
text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff;
margin-top: 30px;
}

h3 {
font-size: 1.4rem;
max-width: 800px;
margin: 20px auto;
color: #00ffff;
text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
}

button {
padding: 15px 30px;
font-size: 1.2rem;
background: none;
border: 2px solid #00ffff;
color: #00ffff;
border-radius: 10px;
cursor: pointer;
margin: 20px;
text-shadow: 0 0 10px #00ffff;
box-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff inset;
transition: all 0.3s ease;
}

button:hover {
background-color: rgba(0, 255, 255, 0.2);
transform: scale(1.1);
box-shadow: 0 0 30px #00ffff, 0 0 40px #00ffff inset;
}

.gif-container {
position: relative;
width: 100%;
height: 100vh;
pointer-events: none;
}

.wink-gif {
position: absolute;
width: 120px;
filter: drop-shadow(0 0 10px #ff00ff) drop-shadow(0 0 20px #ff00ff);
animation: floaty 3s ease-in-out infinite alternate;
transition: transform 0.3s ease;
}

@keyframes floaty {
0% {
transform: translateY(0px) rotate(0deg);
}
100% {
transform: translateY(-20px) rotate(3deg);
}
}
</style>
</head>
<body>
<h1>Don't stop when you're tired. Stop when you're done!</h1>
<h3>
I know your eyes in the morning sun...<br>
I feel you touch me in the pouring rain üåßÔ∏è<br>
And you come to me on a summer breeze üå¨Ô∏è
</h3>

<button onclick="summonWinks()">üí• Summon the Winks üí•</button>

<div class="gif-container" id="gifContainer"></div>

<script>
function summonWinks() {
const container = document.getElementById('gifContainer');
const count = 20;

for (let i = 0; i < count; i++) {
const img = document.createElement('img');
img.src = 'sins.gif';
img.alt = 'wink';
img.classList.add('wink-gif');

const x = Math.random() * window.innerWidth;
const y = Math.random() * window.innerHeight;

img.style.left = `${x}px`;
img.style.top = `${y}px`;

container.appendChild(img);
}
}

document.addEventListener('mousemove', (e) => {
const gifs = document.querySelectorAll('.wink-gif');
gifs.forEach(gif => {
const dx = (e.clientX - gif.offsetLeft) * 0.005;
const dy = (e.clientY - gif.offsetTop) * 0.005;
gif.style.transform = `translate(${dx}px, ${dy}px) rotate(5deg)`;
});
});
</script>
</body>
</html>
